<div class="row">
<div class="span4 disk" data-slot="0">
            
<center>
<h4>Slot #1</h4>
<progress></progress>
<span class="file name file-0 empty">empty</span>

<form method="POST" action="/api/v1/floppy/0" enctype="multipart/form-data" class="form-floppy-upload">
<input class="input-file" type="file" name="file" /> 
<input class="btn btn-primary upload vis-hidden" type="submit" name="upload0" value="Upload" data-slot="0"/>
<label title="Activate this slot" class="checkbox"><input  type="checkbox" id="optionsCheckbox0" value="option1" data-slot="0">activate slot</label>
</form>
<label alt="Insert predifined floppy images">Insert</label>
<form id="frmInsertConfig" method="POST" action="/api/v1/floppy/100" enctype="multipart/form-data">
<input title="Insert CosmosEx Configuration Tools as Floppy Image" class="btn" type="submit" name="btnInsertConfig"  value="CONFIG tools" data-slot="100"/>
</form>
<div>
<form id="frmInsertTestImg" method="POST" action="/api/v1/floppy/101" enctype="multipart/form-data">
<input title="Insert special Test Image for CE_TSTFD.PRG Floppy Disk Test" class="btn" type="submit" name="btnInsertTestImg" value="TEST image" data-slot="101"/>
</form>
</div>

</center>
</div>

<!-- ---------------------------- -->

<div class="span4 disk" data-slot="1">
<center>
<h4>Slot #2</h4>
<progress></progress>
<span class="file name file-1 empty">empty</span>
